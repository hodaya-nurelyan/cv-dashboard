name: Deploy to EC2 on Push

on:
  push:
    branches:
      - main  # ×©× ×” ×× ××ª ×¢×•×‘×“×ª ×¢×œ ×¢× ×£ ××—×¨

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/cv-dashboard

            echo "ğŸ“¥ Pulling latest code from main..."
            git pull origin main

            echo "ğŸ§¹ Stopping and removing old containers..."
            docker-compose -f docker-compose.production.yml down || true
            docker rm -f cv_frontend_prod || true
            docker rm -f cv_backend_prod || true
            docker container prune -f

            echo "ğŸ”¨ Building containers..."
            docker-compose -f docker-compose.production.yml build

            echo "ğŸš€ Starting up containers..."
            docker-compose -f docker-compose.production.yml up -d

            echo "ğŸ§¼ Cleaning up old images..."
            docker image prune -f
          EOF
